<html>
	<head>
		<script>
var tImg = ['icon-off.png','icon-on.png'];
		
var vImg = true;
function fSetImg(){
	if (vImg){
		document.getElementById('iImg').src = tImg[1];
		vImg = false;
	}
	
	else {
		document.getElementById('iImg').src = tImg[0];
		vImg = true;
	}
}
		</script>
	</head>
	<body>
		<img id="iImg" src="icon-off.png" onclick="fSetImg()">
	</body>
</html>
